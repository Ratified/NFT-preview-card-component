<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="stylesheet" href="styles.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  
</head>
<body>

  <main>
    <div class="card">
      <img src="./images/image-equilibrium.jpg" alt="Equilibrium's image" class="equilibrium">

      <h1>Equilibrium #3429</h1>

      <p class="par">Our Equilibrium collection promotes balance and calm.</p>

      <div class="days-eth">
        <div class="eth">
          <img src="./images/icon-ethereum.svg" alt="Ethereum Logo" class="svg">
          <p class="eth__text">
            0.041 ETH
          </p>
        </div>

        <div class="days">
          <img src="./images/icon-clock.svg" alt="Clock Icon" class="svg">
          <p class="par">3 days left</p>
        </div>
      </div>

      <div class="jules">
        <img src="./images/image-avatar.png" alt="">
        <p class="par">Creation of <span class="Wyvern">Jules Wyvern</span></p>
      </div>

    </div>
  </main>
  
  
</body>
</html>
